<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body> 
    <section class="header"> 
      <div class="bg bg_header_wave"></div>
      <div class="bg bg_header_main"></div>
      <div class="bg under-main"></div>
      <div class="bg under-main under-main_back"></div>
      <div class="container">
        <div class="header__wrapper">
          <div class="header__menu">
            <div class="header__logo"> <img src="../icons/logo.svg" alt="logo"></div>
            <div class="header__lang"> 
              <div class="header__icon"> <img src="../icons/flags/flag-USA.svg" alt="flag USA"></div>
              <div class="header__input-lang">En</div>
              <div class="header__lang-btn"></div>
              <div class="header__lang_menu"><a class="header__lang_menu-item">Lorem </a><a class="header__lang_menu-item">Ipsum</a></div>
            </div>
            <div class="header__hamburger"> 
              <div class="menu__hamburger" id="menu-burger">
                <div class="bar1 bar"></div>
                <div class="bar2 bar"></div>
                <div class="bar3 bar"></div>
              </div>
            </div>
          </div>
          <div class="header__hero"> 
            <h1 class="header__title">Lorem ipsum dolor </h1>
            <div class="header__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</div>
            <button class="btn header__btn">Lorem</button>
            <button class="btn btn_unclaim header__btn">Lorem</button>
          </div>
          <div class="header__sub-hero">
                <div class="header__sub-hero__block">
                  <div class="header__sub-hero__circle"><img src="../icons/btn-icons/icon-1.svg">
                    <div class="header__sub-hero__circle_small"></div>
                    <div class="header__sub-hero__circle_big"></div>
                  </div>
                  <div class="header__sub-hero__piece_small"></div>
                  <div class="header__sub-hero__piece_big">lorem</div>
                </div>
                <div class="header__sub-hero__block">
                  <div class="header__sub-hero__circle"><img src="../icons/btn-icons/icon-2.svg">
                    <div class="header__sub-hero__circle_small"></div>
                    <div class="header__sub-hero__circle_big"></div>
                  </div>
                  <div class="header__sub-hero__piece_small"></div>
                  <div class="header__sub-hero__piece_big">lorem</div>
                </div>
                <div class="header__sub-hero__block">
                  <div class="header__sub-hero__circle"><img src="../icons/btn-icons/icon-3.svg">
                    <div class="header__sub-hero__circle_small"></div>
                    <div class="header__sub-hero__circle_big"></div>
                  </div>
                  <div class="header__sub-hero__piece_small"></div>
                  <div class="header__sub-hero__piece_big">lorem</div>
                </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/script.js"></script>
  </body>
</html>
